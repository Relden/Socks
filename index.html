<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин шкарпеток</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/ljgo.png" alt="Логотип">
        </div>
        <h1>Loft Socks</h1>
    </header>

    <main>
        <div class="product">
            <img src="socks1.jpg" alt="Шкарпетки 1">
            <h2>Шкарпетки кольорові</h2>
            <p class="price">$10</p>
            <button onclick="addToCart('socks1')">Додати до кошика</button>
        </div>

        <div class="product">
            <img src="socks2.jpg" alt="Шкарпетки 2">
            <h2>Шкарпетки з малюнками</h2>
            <p class="price">$12</p>
            <button onclick="addToCart('socks2')">Додати до кошика</button>
        </div>

        <!-- Додайте більше продуктів за потреби -->

        <div id="cart">
            <h2>Кошик</h2>
            <ul id="cart-items"></ul>
            <p id="total">Загальна сума: $0</p>
            <button onclick="checkout()">Оформити замовлення</button>
            <button onclick="clearCart()">Очистити кошик</button>
        </div>
    </main>

    <footer>
        <p>Контактна інформація: example@email.com</p>
    </footer>

    <script src="/script/script.js"></script>
</body>
</html>
